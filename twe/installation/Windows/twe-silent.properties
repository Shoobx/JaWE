# Where to install Together Workflow Editor (default value is C:\Program Files\twe-@VERSION@-@RELEASE@)
inst.dir=C:\Program Files\twe-@VERSION@-@RELEASE@

# Path to local java installation (mandatory - has no default value)
jdk.dir=C:\Program Files\Java\jdk1.8.0_20

# Startup menu name. (default value - Together Workflow Editor @VERSION@-@RELEASE@)
startup.menu.name=Together Workflow Editor @VERSION@-@RELEASE@

# Create start menu entry (on/off)
create.startup.menu=on
# Create quick launch icon (on/off)
create.quick.launch.icon=off
# Create desktop icon (on/off)
create.desktop.icon=on
# Create pin to taskbar (on/off)
create.pin.to.taskbar=on

