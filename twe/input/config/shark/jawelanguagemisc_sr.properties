ERROR_TOOL_AGENT_CHECK_DOCUMENT_FORMATS_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar. Parametri sa Id-om "ALLOWED_DOCUMENT_FORMATS" i "UNSUPPORTED_DOCUMENT_IDS" moraju biti definisani

ERROR_TOOL_AGENT_EXECUTE_SQL_MISSING_REQUIRED_PARAMETERS = Missing required formal parameters. Parameter with Id "statement" or "prepared_statement" as well as parameter with Id "data_source" or "data_source_url" have to be defined

ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar i/ili pro\u0161ireni. Parametri sa Id-om "Result" ili "ResultVariableId" kao i parametar sa Id-om "Method" ili pro\u0161ireni atribut sa imenom "AppName" moraju biti definisani
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_UNEXISTING_METHOD_NAME = Vrednost pro\u0161irenog atributa sa imenom "AppName" ukazuje na nepostoje\u0107i metod
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_0_REQUIRED = Neispravan broj argumenata. Parametri sa Id-om "Arg1" ili "Arg2" ne smeju biti definisani
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_1_REQUIRED = Neispravan broj argumenata. Parametar sa Id-om "Arg1" mora biti definisan, a parametar sa Id-om "Arg2" ne sme biti definisan
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_2_REQUIRED = Neispravan broj argumenata. Parametri sa Id-om "Arg1" i "Arg2" moraju biti definisani 

ERROR_TOOL_AGENT_MAIL_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar. Mora postojati barem jedan od parametara sa Id-om "to_names", "cc_names" ili "bcc_names"

ERROR_TOOL_AGENT_QUARTZ_OR_SCHEDULER_TOOL_AGENT_CLASS_PROXY_EXTENDED_ATTRIBUTE_REQUIRED = Pro\u0161ireni atribut sa imenom "ToolAgentClassProxy" mora biti definisan
ERROR_TOOL_AGENT_QUARTZ_OR_SCHEDULER_TOOL_AGENT_CLASS_PROXY_REFERENCE_INVALID = "ToolAgentClassProxy" pro\u0161ireni atribut ne sme upu\u0107ivati na Quartz ili Scheduler tool agente

ERROR_TOOL_AGENT_SOAP_MISSING_REQUIRED_PARAMETERS = Nedostaju neophodni formalni parametar. Moraju postojati bar formalni parametri 'url' i 'operationName' koji ukazuje na URL (WSDL-a) Web Serivisa i operaciju WEB Servisa

ERROR_TOOL_AGENT_TXW_MISSING_REQUIRED_PARAMETERS = Nedostaju neophodni formalni parametri. Moraju postojati bar formalni parameteri 'url', 'xml'/'text' i 'return_code' koji ukazuju na URL WEB Servisa, XML podatke i povratni kod

ERROR_TOOL_AGENT_XPATH_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar. Parametar sa Id-om "Node", "Expressions" i "ResultVariableIds" moraju biti definisani

ERROR_TOOL_AGENT_XPIL_XPIL_PARAMETER_REQUIRED = Nedostaje neophodni formalni parametar. Parametar sa Id-om "XPIL" mora biti definisan

ERROR_TOOL_AGENT_XSLT_RESULT_PARAMETER_REQUIRED = Nedostaje neophodni formalni parametar. Parametar sa Id-om "result" mora biti definisan
ERROR_TOOL_AGENT_XSLT_TRANSFORMER_PARAMETER_REQUIRED = Nedostaje neophodni formalni parametar ili pro\u0161ireni atribut. Parametar sa Id-om "transformer_name", "transformer_path", "transformer_node" ili "transformer_script" ili pro\u0161ireni atribut sa imenom "Script" mora biti definisan

