WARNING_TOOL_AGENT_CLASS_NOT_DEFINED=Atribut za tool agent klasu nije definisan
WARNING_NON_EXISTING_VARIABLE_REFERENCE=Potencijalno nepostoje\u0107a referenca ka promenjivoj (mo\u017Eda je u pitanju nedefinisana promenljiva)

ERROR_TOOL_AGENT_INVALID_FORMAL_PARAMETER_MODE_IN_REQUIRED = Mod formalnog parametra mora biti "U" ili "U i Iz"
ERROR_TOOL_AGENT_INVALID_FORMAL_PARAMETER_MODE_OUT_REQUIRED = Mod formalnog parametra mora biti "Iz" ili "U i Iz"

ERROR_TOOL_AGENT_INVALID_PARAMETER_TYPE_BASIC_TYPE_STRING_REQUIRED = Neispravan tip parametra, treba biti Osnovni tip -> String
ERROR_TOOL_AGENT_INVALID_PARAMETER_TYPE_SCHEMA_TYPE_REQUIRED = Neispravan tip parametra, treba biti Schema tip

ERROR_TOOL_AGENT_APP_NAME_EXTENDED_ATTRIBUTE_REQUIRED = Pro\u0161ireni atribut sa imenom "AppName" mora biti definisan

ERROR_TOOL_AGENT_BSH_OR_JS_SCRIPT_PARAMETER_REQUIRED = Mora se definisati skript za interpretera (pro\u0161ireni atribut sa imenom "AppName" ili "Script" mora biti definisan)

ERROR_TOOL_AGENT_CHECK_DOCUMENT_FORMATS_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar. Parametri sa Id-om "ALLOWED_DOCUMENT_FORMATS" i "UNSUPPORTED_DOCUMENT_IDS" moraju biti definisani

ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar i/ili pro\u0161ireni. Parametri sa Id-om "Result" ili "ResultVariableId" kao i parametar sa Id-om "Method" ili pro\u0161ireni atribut sa imenom "AppName" moraju biti definisani
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_UNEXISTING_METHOD_NAME = Vrednost pro\u0161irenog atributa sa imenom "AppName" ukazuje na nepostoje\u0107i metod
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_0_REQUIRED = Neispravan broj argumenata. Parametri sa Id-om "Arg1" ili "Arg2" ne smeju biti definisani
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_1_REQUIRED = Neispravan broj argumenata. Parametar sa Id-om "Arg1" mora biti definisan, a parametar sa Id-om "Arg2" ne sme biti definisan
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_2_REQUIRED = Neispravan broj argumenata. Parametri sa Id-om "Arg1" i "Arg2" moraju biti definisani 

ERROR_TOOL_AGENT_MAIL_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar. Mora postojati barem jedan od parametara sa Id-om "to_names", "cc_names" ili "bcc_names"

ERROR_TOOL_AGENT_QUARTZ_OR_SCHEDULER_TOOL_AGENT_CLASS_PROXY_EXTENDED_ATTRIBUTE_REQUIRED = Pro\u0161ireni atribut sa imenom "ToolAgentClassProxy" mora biti definisan
ERROR_TOOL_AGENT_QUARTZ_OR_SCHEDULER_TOOL_AGENT_CLASS_PROXY_REFERENCE_INVALID = "ToolAgentClassProxy" pro\u0161ireni atribut ne sme upu\u0107ivati na Quartz ili Scheduler tool agente

ERROR_TOOL_AGENT_SOAP_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar. Mora postojati barem jedan formalni parametar koji ukazuje na operaciju WEB Servisa
ERROR_TOOL_AGENT_SOAP_INVALID_SOAP_OPERATION_PARAMETER_TYPE = Tip prvog formalnog parametra (koji ukazuje na operaciju WEB Servisa) mora biti Osnovni tip -> String 

ERROR_TOOL_AGENT_XPATH_MISSING_REQUIRED_PARAMETERS = Nedostaje neophodni formalni parametar. Parametar sa Id-om "Node", "Expressions" i "ResultVariableIds" moraju biti definisani

ERROR_TOOL_AGENT_XPIL_XPIL_PARAMETER_REQUIRED = Nedostaje neophodni formalni parametar. Parametar sa Id-om "XPIL" mora biti definisan

ERROR_TOOL_AGENT_XSLT_RESULT_PARAMETER_REQUIRED = Nedostaje neophodni formalni parametar. Parametar sa Id-om "result" mora biti definisan
ERROR_TOOL_AGENT_XSLT_TRANSFORMER_PARAMETER_REQUIRED = Nedostaje neophodni formalni parametar ili pro\u0161ireni atribut. Parametar sa Id-om "transformer_name", "transformer_path", "transformer_node" ili "transformer_script" ili pro\u0161ireni atribut sa imenom "Script" mora biti definisan

ERROR_DYNAMICSCRIPT_VARIABLE_SELF_REFERENCES_NOT_ALLOWED = Nije dozvoljeno samo-referenciranje dinami\u010Dke skript varijable
ERROR_DYNAMICSCRIPT_VARIABLE_CIRCULAR_REFERENCES_NOT_ALLOWED = Nije dozvoljeno uzajamno-referenciranje dinami\u010Dkih skript varijabli
ERROR_DYNAMICSCRIPT_VARIABLE_IMPLICIT_CIRCULAR_REFERENCES_NOT_ALLOWED = Nije dozvoljeno implicitno uzajamno-referenciranje dinami\u010Dkih skript varijabli

ERROR_VARIABLE_INITIAL_VALUE_SELF_REFERENCES_NOT_ALLOWED = Nije dozvoljeno samo-referenciranje unutar 'InitialValue' izraza varijable
ERROR_VARIABLE_INITIAL_VALUE_CIRCULAR_REFERENCES_NOT_ALLOWED = Nije dozvoljeno uzajamno-referenciranje unutar 'InitialValue' izraza varijable
ERROR_VARIABLE_INITIAL_VALUE_IMPLICIT_CIRCULAR_REFERENCES_NOT_ALLOWED = Nije dozvoljeno implicitno uzajamno-referenciranje unutar 'InitialValue' izraza varijable
ERROR_VARIABLE_INITIAL_VALUE_DYNAMICSCRIPT_VARIABLE_REFERENCES_NOT_ALLOWED = Nije dozvoljeno referenciranje dinami\u010Dkih skript varijabli unutar 'InitialValue' izraza varijable

ERROR_XPDL_STRING_VARIABLE_SELF_REFERENCES_NOT_ALLOWED = Nije dozvoljeno samo-referenciranje XPDL string varijable
ERROR_XPDL_STRING_VARIABLE_CIRCULAR_REFERENCES_NOT_ALLOWED = Nije dozvoljeno uzajamno-referenciranje XPDL string varijabli
ERROR_XPDL_STRING_VARIABLE_IMPLICIT_CIRCULAR_REFERENCES_NOT_ALLOWED = Nije dozvoljeno implicitno uzajamno-referenciranje XPDL string varijabli

