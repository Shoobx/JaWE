# Shark specific
ERROR_SCRIPT_NOT_DEFINED=Script language is not defined
ERROR_UNSUPPORTED_SCRIPT=Unsupported script language (currently suported script types are text/java, text/javascript and text/pythonscript)
ERROR_UNSUPPORTED_DATA_TYPE=Data type is not supported (currently supported types are ExternalReference, Schema and basic types:BOOLEAN, STRING, INTEGER, FLOAT, DATETIME, as well as their type declaration versions)

ERROR_MANUAL_START_MODE_FOR_TOOL_ACTIVITY_WITH_SYSTEM_PARTICIPANT_PERFORMER='MANUAL' start mode defined for a 'Tool' activity with 'System' type participant performer
ERROR_SYSTEM_PARTICIPANT_PERFORMER_FOR_NO_IMPLEMENTATION_ACTIVITY=System participant performer defined for Manual ('No implementation') activity

WARNING_TOOL_AGENT_CLASS_NOT_DEFINED=Tool agent class attribute is not defined
WARNING_NON_EXISTING_VARIABLE_REFERENCE=Possibly non existing variable reference (might be an undefined variable)

ERROR_TOOL_AGENT_INVALID_FORMAL_PARAMETER_MODE_IN_REQUIRED = Formal Parameter Mode must be IN or INOUT
ERROR_TOOL_AGENT_INVALID_FORMAL_PARAMETER_MODE_OUT_REQUIRED = Formal Parameter Mode must be OUT or INOUT

ERROR_TOOL_AGENT_INVALID_PARAMETER_TYPE_BASIC_TYPE_STRING_REQUIRED = Invalid parameter type, Basic type -> String required
ERROR_TOOL_AGENT_INVALID_PARAMETER_TYPE_SCHEMA_TYPE_REQUIRED = Invalid parameter type, Schema type required

ERROR_TOOL_AGENT_APP_NAME_EXTENDED_ATTRIBUTE_REQUIRED = Extended attribute with name "AppName" has to be defined

ERROR_TOOL_AGENT_BSH_OR_JS_SCRIPT_PARAMETER_REQUIRED = Script for the interpreter has to be defined (Extended attribute with name "AppName" or "Script" has to be defined)

ERROR_TOOL_AGENT_CHECK_DOCUMENT_FORMATS_MISSING_REQUIRED_PARAMETERS = Missing required formal parameters. Parameters with Id "ALLOWED_DOCUMENT_FORMATS" and "UNSUPPORTED_DOCUMENT_IDS" have to be defined

ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_MISSING_REQUIRED_PARAMETERS = Missing required formal parameters and/or extended attribute. Parameters with Id "Result" or "ResultVariableId" as well as parameter with Id "Method" or Extended attribute with name "AppName" have to be defined
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_UNEXISTING_METHOD_NAME = Extended attribute "AppName" value specifies unexisting method
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_0_REQUIRED = Invalid number of arguments. Parameters with Id "Arg1" or "Arg2" must not be defined
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_1_REQUIRED = Invalid number of arguments. Parameter with Id "Arg1" has to be defined and parameter with Id "Arg2" must not be defined
ERROR_TOOL_AGENT_LDAP_OR_USERGROUP_INVALID_NUMBER_OF_ARGUMENTS_2_REQUIRED = Invalid number of arguments. Parameters with Id "Arg1" and "Arg2" have to be defined 

ERROR_TOOL_AGENT_MAIL_MISSING_REQUIRED_PARAMETERS = Missing required formal parameters. There should be at least parameter with Id "to_names", "cc_names" or "bcc_names"

ERROR_TOOL_AGENT_QUARTZ_OR_SCHEDULER_TOOL_AGENT_CLASS_PROXY_EXTENDED_ATTRIBUTE_REQUIRED = Extended attribute with name "ToolAgentClassProxy" has to be defined
ERROR_TOOL_AGENT_QUARTZ_OR_SCHEDULER_TOOL_AGENT_CLASS_PROXY_REFERENCE_INVALID = "ToolAgentClassProxy" extended attribute must NOT reference to Quartz or Scheduler tool agent

ERROR_TOOL_AGENT_SOAP_MISSING_REQUIRED_PARAMETERS = Missing required formal parameters. There must be at least one formal parameter specifying WEB Service operation
ERROR_TOOL_AGENT_SOAP_INVALID_SOAP_OPERATION_PARAMETER_TYPE = The type of first formal parameter (which specifies WEB Service operation) must be Basic type -> String 

ERROR_TOOL_AGENT_XPATH_MISSING_REQUIRED_PARAMETERS = Missing required formal parameters. Parameters with Id "Node", "Expressions" and "ResultVariableIds" have to be defined

ERROR_TOOL_AGENT_XPIL_XPIL_PARAMETER_REQUIRED = Missing required formal parameter. Parameter with Id "XPIL" has to be defined

ERROR_TOOL_AGENT_XSLT_RESULT_PARAMETER_REQUIRED = Missing required formal parameter. Parameter with Id "result" has to be defined
ERROR_TOOL_AGENT_XSLT_TRANSFORMER_PARAMETER_REQUIRED = Missing required formal parameter or extended attribute. Either parameter with Id "transformer_name", "transformer_path", "transformer_node" or "transformer_script" or extended attribute with name "Script" has to be defined

ERROR_DYNAMICSCRIPT_VARIABLE_SELF_REFERENCES_NOT_ALLOWED = Dynamic script variable self-references are not allowed
ERROR_DYNAMICSCRIPT_VARIABLE_CROSS_REFERENCES_NOT_ALLOWED = Dynamic script variable cross-references are not allowed
ERROR_DYNAMICSCRIPT_VARIABLE_IMPLICIT_CROSS_REFERENCES_NOT_ALLOWED = Dynamic script variable implicit cross-references are not allowed

